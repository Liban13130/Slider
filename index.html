<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider JS</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    
    <div class="box">
      <button class="btn-left">
        <img src="ressources/left-chevron.svg" alt="">
      </button>
      <button class="btn-right">
        <img src="ressources/right-chevron.svg" alt="">
      </button>

      <div class="slide slide-1 active">
        <div class="content">
          <img src="ressources/cat-1.jpg" alt="">
          <h2>Slide 1</h2>
          <p>Subtitle</p>
          <button>Subscribe now</button>
        </div>
      </div>

      <div class="slide slide-2 active">
        <div class="content">
          <img src="ressources/cat-2.jpg" alt="">
          <h2>Slide 2</h2>
          <p>Subtitle</p>
          <button>Subscribe now</button>
        </div>
      </div>

      <div class="slide slide-3 active">
        <div class="content">
          <img src="ressources/cat-3.jpg" alt="">
          <h2>Slide 3</h2>
          <p>Subtitle</p>
          <button>Subscribe now</button>
        </div>
      </div>
    </div>


    <script src="app.js"></script>
  </body>
</html>
